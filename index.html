<body>
<header>
    <!-- welcome msg -->
    <h1 class="text-center mt-4">Welcome to Book World!!!</h1>
<div class="input-group mb-3 container">
    <!-- INPUT  -->
    <input id="search-input" type="search" class="form-control" placeholder="Search your favorite Book" aria-label="Search your favorite Book" >
    <!-- Search button -->
    <button onclick="searchBook()" class="btn btn-dark" type="button" id="search-btn">Search</button>
  </div>
</header>
<!-- spinner -->
<section>
  <div class="d-flex justify-content-center">
    <div id="spinner" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
</section>

<!-- total search result -->
<div id="total-num" class="text-center text-danger mt-4">

</div>


<!-- search result -->
<section class="container mt-4">
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
